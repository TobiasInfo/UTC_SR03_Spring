<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Default Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>

<body>
<header th:fragment="header">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <div th:fragment="header">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/user/admin}">ChatSR03</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/user/admin}">Accueil</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/aPropos}">À propos</a>
                        </li>

                        <li class="nav-item" th:if="${role == null or role == 'NotAuthenticated'}">
                            <a th:href="@{/inscription}">
                                <button class="btn btn-primary">Rejoignez-nous</button>
                            </a>
                        </li>
                        <li class="nav-item" th:if="${role == 'USER' or role == 'ADMIN'}">
                            <div class="dropdown show">
                                <button class="btn btn-outline-dark dropdown-toggle blanc" type="button"
                                        id="dropdownMenuLink"
                                        data-bs-toggle="dropdown"
                                        data-bs-auto-close="true"
                                        aria-haspopup="true"
                                        aria-expanded="false">
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                                </button>

                                <div class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
                                     aria-labelledby="dropdownMenuLink">
                                    <a class="dropdown-item" th:href="@{'/user/edit/' + ${idUser}}">Modifier profil</a>
                                    <form class="dropdown-item" th:action="@{/user/logout}" method="post">
                                        <button type="submit"
                                                style="color: #ee6055; background: none; border: none; padding: 0; margin: 0;">
                                            Déconnexion
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<footer th:fragment="footer" class="bg-light text-center text-lg-start">
    <div class="text-center p-1 d-flex justify-content-around">
        <p><a class="text-black" th:href="@{/user/admin}">Accueil</a></p>
        <p>© 2024 Copyright: <a class="text-black" th:href="@{/user/admin}">ChatSR03</a></p>
        <p><a class="text-black" th:href="@{/aPropos}">A propos</a></p>
    </div>
</footer>

</body>
</html>
