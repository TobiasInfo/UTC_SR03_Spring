<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:insert="~{partials/reusable :: head}"></th:block>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/CSS/inscription.css">
</head>

<body>

<header>
    <th:block th:insert="~{partials/reusable :: header}"></th:block>
</header>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h4 class="card-title text-center">Mot de passe oubli√©</h4>
            <form th:action="@{/user/forgotPassword}" th:method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Entrez votre email"
                            required
                    />
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
            <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
    </div>
</div>

<footer>
    <th:block th:insert="~{partials/reusable :: footer}"></th:block>
</footer>

</body>
</html>
